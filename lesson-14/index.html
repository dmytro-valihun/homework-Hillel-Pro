<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <button type="button" class="add-user">Add user</button>
        <div class="list"></div>
        <div class="register-new-user">
            <form action="" method="" class="form">
                <p><label>Имя: <input type="text" name="userName"></label><span></span></p>
                <p><label>Пароль: <input type="password" name="userPassword"></label><span></span></p>
                <p><label>Возраст: <input type="number" name="userAge"></label><span></span></p>
                <p><label>Email: <input type="mail" name="userMail"></label><span></span></p>
                <p><label>Номер телефона: <input type="text" name="userPhone"></label><span></span></p>
                <p><label>Номер банковской карты: <input type="text" name="userCard"></label><span></span></p>
            </form>
            <button type="button" class="btn-cancel">Cancel</button>
        </div>
    </div>

    <div class="popup">
        <div class="popup-inside">
            <p>Do you want to delete?</p>
            <button type="button" class="btn btn-yes">Yes</button>
            <button type="button" class="btn btn-no">No</button>
        </div>
    </div>
    
    <script src="./js/data.js"></script>
    <script src="./js/constructor.js"></script>
    <script src="./js/events.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/validators.js"></script>

</body>
</html>
